{% extends 'base.html' %}

{% block head %}
<title>Edit DASDEC - {{ dasdec.name }}</title>
{% endblock %}

{% block body %}
<div class="container" id="header">
    <h1>Edit DASDEC</h1>
    <h2 style="">{{ dasdec.name }}</h2>
    {% for message in get_flashed_messages() %}
        <br><p style="font-weight:bolder;">{{ message }}</p>
    {% endfor %}
<!--    <span style="display:flex; justify-content: center; padding-top: 22px;">-->
<!--        <button onclick="">DELETE DASDEC</button>-->
<!--    </span>-->
</div>

<div class="container config_form">
    <form action="#" id="box" method="POST">
        <fieldset>
          <dl>
            <dt class="">
                <label class="config_header" for="dasdec_name">DASDEC Name: </label>
            </dt>
            <dt class="config_field">
                <input type="text" id="dasdec_name" name="dasdec_name" value="{{ dasdec.name }}" required>
                <div class="error-message" id="site_name_errors"></div>
            </dt>
          </dl>
        </fieldset>

        <fieldset>
          <dl>
            <dt class="">
                <label class="config_header" for="ip_addr">IP: </label>
            </dt>
            <dt class="config_field">
                <input type="text" id="ip_addr" name="ip_addr" value="{{ dasdec.ip_addr }}" required>
                <div class="error-message" id="ip_addr_errors"></div>
            </dt>
          </dl>
        </fieldset>


        <fieldset>
          <dl>
            <dt class="">
                <label class="config_header" for="username">Username: </label>
            </dt>
            <dt class="config_field">
                <input style="" type="text" id="username" name="username" value="{{ dasdec.username }}"required/>
            </dt>
          </dl>
        </fieldset>

        <fieldset>
          <dl>
            <dt class="">
                <label class="config_header" for="password">PASSWORD: </label>
            </dt>
            <dt class="config_field">
                <input type="password" id="password" name="password" value="{{ dasdec.password }}" required>
                <div class="container" style="margin-top: 10px;">
                    <label for="reveal_password">
                        Reveal Password
                    <input id="reveal_password" type="checkbox">
                    </label>
                </div>
            </dt>
          </dl>
        </fieldset>

        <button style="width:100%; border:0px; margin-bottom:0px" type="submit" value="Submit">SUBMIT</button>
    </form>
</div>
<script src="{{ url_for('static', filename='javascript/site_form_verification.js') }}"></script>
<script>
    current_site_name = '{{ dasdec.name }}'

    function delete_dasdec() {
        let confirmation_message = 'Are you sure you want to delete this site? '
        if (confirm(confirmation_message)) {
            window.location.href = '/admin/dasdec/{{dasdec.id}}/delete';
        }
    }

    const passwordInput = document.getElementById('password');
    const passwordRevealCheckbox = document.getElementById('reveal_password');

    passwordRevealCheckbox.addEventListener('change', () => {
        if (passwordRevealCheckbox.checked) {
            passwordInput.type = 'text';
        } else {
            passwordInput.type = 'password';
        }
    });
</script>

{% endblock %}
